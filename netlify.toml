[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Disable source maps to reduce build size
  GENERATE_SOURCEMAP = "false"
  # Enable standalone output
  NEXT_PRIVATE_STANDALONE = "true"

# Next.js plugin with optimizations
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    # Disable ISR and use static generation where possible
    disable_isr = true

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
